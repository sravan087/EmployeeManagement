


<div class="container">
  
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="form-signin">
                <div class="row text-center h2">LogIn</div>
                <label for="inputEmail" class="sr-only" >Email address</label>
                <input type="text" ng-model="userEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only" >Password</label>
                <input type="password" ng-model="userPassword" class="form-control" placeholder="Password" />
                <!--<input type="password" ng-modal="userPassword" id="inputPassword" class="form-control" placeholder="Password" required>-->
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="singIn()">Sign in</button>
            </form>
        </div>
        <div class="col-md-4"> </div>
    </div>
</div>
